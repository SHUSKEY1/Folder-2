<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title> Advising Appointment Form </title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <h2> Sign-up for a Class: </h2>
    <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="classes.html">Class Schedule</a></li>
      <li><a href="info.html">Request Information</a></li>
    </ul>
  </nav>
    <div class="container">
      <form method="get" action="thankyouinfo.html">
        <fieldset>
        <legend>
          Contact Information
        </legend>
        <label for="fname">
          First Name:
          <input autofocus type="text" name="fname" id="fname" required placeholder=" First Name"/>
        </label>
        <label for="lname">
          Last Name:
          <input type="text" name="lname" id="lname" required placeholder=" Last Name"/>
        </label>
        <label for="femail">
          Email:
          <input type="email" name="femail" id="femail" required placeholder=" Email"/>
        </label>
        </fieldset>
        <input class="submit" type="submit" value="Submit"/>
      </form>
    </div>
    <div class="Container">
    <fieldset>
        <legend> Select Class: </legend>
        <input name="type" id="typeclass" value="yes" type="checkbox"/>
        <label for="typeclass">Cross Training</label>
        <input name="type2" id="typeclass2" value="yes" type="checkbox"/>
        <label for="typeclass2">Sprint</label>
        <input name="type3" id="typeclass3" value="yes" type="checkbox"/>
        <label for="typeclass3">Spin</label>
        <input name="type4" id="typeclass4" value="yes" type="checkbox"/>
        <label for="typeclass4">BodyPump</label>
        <input name="type5" id="typeclass5" value="yes" type="checkbox"/>
        <label for="typeclass5">BodyCombat</label>
        <input name="type6" id="typeclass6" value="yes" type="checkbox"/>
        <label for="typeclass6">Step Interval</label>
        <input name="type7" id="typeclass7" value="yes" type="checkbox"/>
        <label for="typeclass7">Advanced Cross Training</label>
        <input name="type8" id="typeclass8" value="yes" type="checkbox"/>
        <label for="typeclass8">Zumba</label>
        <input name="type9" id="typeclass9" value="yes" type="checkbox"/>
        <label for="typeclass9">Mixxed</label>
  </fieldset>
      </div>
      <label for="Days"> Class Days </label>
        Class Days:
      <input id="Days" style="display: None">
      <select name="Days">
        <optgroup label="Days">
          <option value="Mon.">Monday</option>
          <option value="Tue.">Tuesday</option>
          <option value="Wed.">Wednesday</option>
          <option value="Thur.">Thursday</option>
          <option value="Fri">Friday</option>
          <option value="Sat">Saturday</option>
          <option value="Sun.">Sunday</option>
      </optgroup>
    </select>
<img src="info.jpg" alt=""/>
  </body>
</html>
